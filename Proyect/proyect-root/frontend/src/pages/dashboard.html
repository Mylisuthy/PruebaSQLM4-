<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <header class="fade-in">
    <h1>Panel de Control</h1>
  </header>
  <main class="dashboard-container fade-in">
    <section class="card">
      <h3>Bienvenido</h3>
      <p>esta es una pequeña dashboard para visualizar las metricas de tu negocio</p>
    </section>
    <section class="card" id="metrics">
      <h3>Estadísticas</h3>
      <p>Cargando métricas...</p>
      <canvas id="metricsChart" width="400" height="180" style="margin-top:1rem;"></canvas>
    </section>
    <section class="card">
      <h3>Cargar masiva desde CSV</h3>
      <input type="file" id="csvInput" accept=".csv" />
      <div id="csvFeedback" style="margin-top:1rem;color:#4f46e5;"></div>
    </section>
    <section class="card">
      <h3>Listado de clientes</h3>
      <div style="margin-bottom:1rem;display:flex;gap:1rem;align-items:center;">
        <input type="text" id="filtroEstudiantes" placeholder="Buscar por nombre, C.C. o email" style="flex:1;max-width:300px;padding:0.5rem;border-radius:6px;border:1px solid #ddd;">
        <button id="exportarCSV" class="btn-secondary" style="white-space:nowrap;">Exportar CSV</button>
      </div>
      <div style="overflow-x:auto;">
        <table id="tablaEstudiantes" class="tabla-estudiantes">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>C.C.</th>
              <th>Fecha de compra</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody>
            <!-- Filas dinámicas -->
          </tbody>
        </table>
      </div>
    </section>
  </main>
  <script type="module" src="../js/dashboard.js"></script>
  <script type="module" src="../js/csv_upload.js"></script>
</body>
</html>
